        // Tip Calculator
        function tipAmount(billAmount,service){
            switch(service){
                case "good":
                    console.log(billAmount*0.20,"good");
                    break;
                case "fair":
                    console.log(billAmount*.15,"fair");
                    break;
                case "bad":
                    console.log(billAmount*.10,"bad");
                    break;
                default:
                    console.log("No tip")
            }
        }
        tipAmount(100,"good")
